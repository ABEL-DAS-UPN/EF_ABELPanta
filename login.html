  <body>
    <div class="padre">
      <div class="central">
        <div class="izquierda">
          <h1 class="text-reg">Registrate</h1>

          <div class="bolita">
            <img
              class="Ellipse4"
              style="border-radius: 9999px"
              src="imagenes/abel.jpg"
            />
          </div>
          <div>
            <p class="texto">Abel Panta Chira</p>
          </div>
        </div>

        <form class="cajita">
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="idnombre"
              aria-describedby=""
              placeholder="Ingresa tu Nombre"
            />
            <small id="nombreHelp" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="idApellido"
              aria-describedby=""
              placeholder="Ingresa tu Apellido"
            />
            <small id="ApellidoHelp" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">DNI</label>
            <input
              type="text"
              class="form-control"
              id="idDNI"
              aria-describedby=""
              placeholder="Ingresa tu DNI"
            />
            <small id="DNIHelp" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input
              type="text"
              class="form-control"
              id="idCorreo"
              aria-describedby=""
              placeholder="Ingresa tu Correo"
            />
            <small id="CorreoHelp" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Telefono</label>
            <input
              type="text"
              class="form-control"
              id="idTelefono"
              aria-describedby=""
              placeholder="Ingresa tu Telefono"
            />
            <small id="TelefonoHelp" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="idnDireccion"
              aria-describedby=""
              placeholder="Ingresa tu Direccion"
            />
            <small id="DireccionHelp" class="form-text text-muted"></small>
          </div>

          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
